<p-table #dt
    [lazy]="true"
    (onLazyLoad)="handleEvent('onLazyLoad', $event)"
    [value]="attivita"
    [columns]="cols"
    [paginator]="false"
    [autoLayout]="true"
    [responsive]="true"
    [totalRecords]="totalRecords"
    selectionMode="single"
    (onRowSelect)="handleEvent('onRowSelect', $event)"
    [scrollable]="true"
    [loading]="loading"
    (keydown.arrowdown)="onKeydownHandlerArrowDown($event)"
    (keydown.arrowup)="onKeydownHandlerArrowUp($event)"
    >
     <!--[style]="'{height:200px}'"  scrollHeight="700px"-->
   <!--[rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,15,20]"  [style.width]="col.width"-->

<!--     <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width" [style.minWidth]="col.minWidth">
        </colgroup>
    </ng-template> -->


    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [style.width]="col.width" [style.minWidth]="col.minWidth">
                <div *ngIf="col.field != undefined" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ariaLabelAsc="Colonnna {{col.header}}, Ordinamento ascendente" ariaLabelDesc="Colonnna {{col.header}}, Ordinamento discendente">
                    </p-sortIcon>
                </div>
            </th>
        </tr>
        <tr>
            <td *ngFor="let col of columns" [ngSwitch]="col.filterWidget" [style.width]="col.width" [style.minWidth]="col.minWidth">
                <div *ngIf="col.field != undefined">
                    <p-calendar #calGen *ngSwitchCase="'Calendar'" [(ngModel)]="dataRange[col.field]" placeholder="Scegli..." showButtonBar="true"
                        [locale]="localIt" [showIcon]="false" dateFormat="dd/mm/yy" (onSelect)="onCalendarAction($event, col.field, 'select')"
                        (onClearClick)="onCalendarAction($event, col.field, 'clear')" (onTodayClick)="onCalendarAction($event, col.field, 'today')"
                        appendTo="body" selectionMode="range" readonlyInput="true" [pTooltip]="calendarTooltip(col.field)" inputId="CalInput_{{col.field}}">
                    </p-calendar>
                    <input *ngSwitchDefault pInputText 
                        attr.aria-label="Colonnna {{col.header}}, Cella filtro" 
                        type="text" 
                        (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"
                        #filterInputText>
                </div>
            </td>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-attivita>
        <tr #selRow class="row-class" [pSelectableRow]="rowData" style="height:30px">
            <td [style.width]="cols[0].width" [style.minWidth]="cols[0].minWidth" class="column-class p0">
                <img [src]="attivita.iconaAttivita" alt="priorita" class="img-table" />
                <!-- <img *ngIf="attivita.priorita===2" src="assets/images/baseline_flag_black_48dp.png" alt="priorita" class="img-table"> -->
                <!-- <button pButton icon="pi pi-pencil" (click)="selectWithButton(rowData)"></button> -->
            </td>
            <td [style.width]="cols[1].width" [style.minWidth]="cols[1].minWidth" class="column-class" [ngStyle]="!attivita.aperta ? {'font-weight':'bold'}: ''">{{getColumnValue(attivita, cols[1])}}</td>
            <td [style.width]="cols[2].width" [style.minWidth]="cols[2].minWidth" class="column-class" [ngStyle]="!attivita.aperta ? {'font-weight':'bold'}: ''">{{getColumnValue(attivita, cols[2])}}</td>
            <td #td3 [style.width]="cols[3].width" [style.minWidth]="cols[3].minWidth" class="column-class" [ngStyle]="!attivita.aperta ? {'font-weight':'bold'}: ''">{{getColumnValue(attivita, cols[3], td3)}}</td>
            <td [style.width]="cols[4].width" [style.minWidth]="cols[4].minWidth" class="column-class" [ngStyle]="!attivita.aperta ? {'font-weight':'bold'}: ''">{{getColumnValue(attivita, cols[4])}}</td>
            <td [style.width]="cols[5].width" [style.minWidth]="cols[5].minWidth" class="column-class" [ngStyle]="!attivita.aperta ? {'font-weight':'bold'}: ''">{{getColumnValue(attivita, cols[5])}}</td>
            <td [style.width]="cols[6].width" [style.minWidth]="cols[6].minWidth" class="column-class" [ngStyle]="!attivita.aperta ? {'font-weight':'bold'}: ''">{{getColumnValue(attivita, cols[6])}}</td>
            <td #td7 [style.width]="cols[7].width" [style.minWidth]="cols[7].minWidth" [ngStyle]="!attivita.aperta ? {'font-weight':'bold'}: ''">{{getColumnValue(attivita, cols[7], td7)}}</td>
            <td [style.width]="cols[8].width" [style.minWidth]="cols[8].minWidth" class="p0">
                <img *ngIf="attivita.datiAggiuntivi.custom_app_3 === '0'" src="assets/images/baseline-not_interested-24px.svg" alt="prendi" class="img-table"
                    pTooltip="Sul documento mancano alcuni dati che devono essere inseriti prima di poter procedere.">
                <!-- <button pButton icon="pi pi-pencil" (click)="selectWithButton(rowData)"></button> -->
            </td>
            <td [style.width]="cols[9].width" [style.minWidth]="cols[9].minWidth" class="p0">
                <!-- <img *ngIf="attivita.note" src="assets/images/baseline_notes_black_48dp.png" alt="note" class="img-table"> -->
                <!-- placeholder -->
                <!-- <button pButton icon="pi pi-trash" (click)="deleteWithButton(rowData)"></button> -->
            </td>
            <td [style.width]="cols[10].width" [style.minWidth]="cols[10].minWidth" class="p0">
                <img *ngIf="attivita.note" src="assets/images/baseline-note-24px.svg" style="transform: rotate(90deg) scaleX(-1)" (click)="onNoteClick(attivita)" alt="note" class="img-table">
                <img *ngIf="!attivita.note" src="assets/images/outline-note_add-24px.svg" (click)="onNoteClick(attivita)" alt="note" class="img-table">
            </td>
        </tr>

    </ng-template>

</p-table>
