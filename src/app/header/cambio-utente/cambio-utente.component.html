<div class="p-grid">
    <div class="p-col">
        <p-autoComplete
            [(ngModel)]="text"
            (onClear)="this.onClear()"
            [suggestions]="this.personeSuggestions"
            field="idPersona.descrizione"
            (onSelect)="onUtenteSelected($event)"
            (completeMethod)="search($event.query)"
            [autoZIndex]="true"
            appendTo="body"
            [style]="{'width':'100%'}"
            [inputStyle]="{'width':'100%'}"
            placeholder="Cerca...">
        </p-autoComplete>
    </div>
</div>

<p-dialog appendTo="body" header="Conferma Cambio Utente" [(visible)]="this.cambioUtenteConfirmVisible" [modal]="true"
    [responsive]="false" [minWidth]='300'>
    <div class="p-grid">
        <div class="p-col">
            <p>Vuoi impersonare l'utente <b>{{this.selectedPersona?.idPersona.descrizione}}</b>?</p>
        </div>
    </div>
    <div class="p-grid button-wrapper">
        <button pButton class="button-styles" label="Conferma" (click)="this.onUtenteSelectionConfirmed()"></button>
        <button pButton class="button-styles button-margin-left" label="Annulla" (click)="this.cambioUtenteConfirmVisible = false"></button>
    </div>
</p-dialog>
